<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"/>
    <label for="email">Email</label>
	<input type="email" required id="email" placeholder="Email"/>
	<fieldset>
		<legend>Gender</legend>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_m" name="gender"/>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required/>
	</fieldset>
	<label for="cars">Car Brands</label>
	<select required placeholder="--Please choose an option--" id="cars">
		<option value="audi">Audi</option>
		<option value="bmw">BMW</option>
		<option value="tata">TATA</option>
	</select>
	<label for="age">Age</label>
	<input id="age" required type="number" placeholder="Age"/>
	<label for="dob">DOB</label>
	<input type="date" required id="dob"/>
	<label for="tel">Phone Number</label>
	<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx"/>
	<label for="password">Password</label>
	<input type="password" id="password" required placeholder="Password"/>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required id="tos"/>
	<input type="submit" value="Submit/>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
